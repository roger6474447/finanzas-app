services:
  # Backend con Node.js + MySQL
  - type: web
    name: finanzas-backend
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: finanzas-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: finanzas-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: finanzas-db
          property: password
      - key: DB_NAME
        value: finanzas_db

  # Base de datos MySQL
  - type: mysql
    name: finanzas-db
    region: oregon
    version: 8.0
